    - "youtu.be"
    - "medium.com"
    - "notion.so"
    - "gitbook.io"
    - "opensea.io"
    - "etherscan.io"
    - "tryliquid.xyz"
    - "docs.tryliquid.xyz"
    - "hyperliquid.xyz"
    - "app.hyperliquid.xyz"
    - "hypurrscan.io"
