# Moderation & Scam Detection Configuration

moderation:
  enabled: true
  
  # Alert channel for scam notifications (from channels.yaml)
  alert_channel_id: ${channels.scam_alerts}
  
  # Role-based filtering (ONLY check users whose HIGHEST role is in this list)
  # Configured in roles.yaml
  check_roles: ${roles.scam_check}
  
  # ===========================================
  # STRICT LINK FILTER (NEW)
  # Delete ALL messages with links that are NOT in whitelist
  # ===========================================
  strict_link_filter:
    enabled: true
    # Delete message if it contains non-whitelisted links
    delete_message: true
    # Send warning to user (disabled)
    warn_user: false
    warning_message: ""
    # Users with this many messages or more are exempt from link filter
    min_messages_exempt: 50
  
  # URL Whitelist (trusted domains - links from these domains are ALLOWED)
  url_whitelist:
    - "github.com"
    - "tenor.com"
    - "giphy.com"
    - "docs.google.com"
    - "drive.google.com"
    - "x.com"
    - "twitter.com"
