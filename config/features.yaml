# Activity Checker
activity_checker:
  enabled: true
  guild_id: ${DISCORD_GUILD_ID}  # Your Discord server ID
  
  # Roles to monitor for activity (from roles.yaml)
  monitored_roles: ${roles.monitored}
  
  # Roles that are exempt from activity checks (from roles.yaml)
  whitelisted_roles: ${roles.whitelists.activity_exempt}
  
  # Activity thresholds
  min_messages: 5              # Minimum messages required
  days_to_check: 4             # Check last N days
  
  # Send DMs to inactive users with friendly reminders
  dm_inactive_users: true
  
  # Report channel (from channels.yaml)
  report_channel_id: ${channels.activity_report}
  
  # Schedule (daily check)
  schedule:
    hour: 5  # UTC hour (5 AM UTC)
    minute: 0
  
  # Embed styling
  embed_color: 0xFF6B6B  # Red color for warnings

# Nomination System
nominations:
  enabled: true
  
  # Channel where nominations are posted (from channels.yaml)
  nomination_channel_id: ${channels.nomination}
  
  # Channel to search for tweets (set to channel ID or leave empty to search all channels)
  # Example: "1234567890" or leave as empty string ""
  tweets_search_channel_id: "1436229572403400887"  # ðŸª„âŽœcontent channel
  
  # Roles that can nominate users (from roles.yaml)
  allowed_nominator_roles: ${roles.whitelists.nominators}
  
  # Embed styling
  embed_color: 0x6FC5EF  # Blue color
  footer_text: "Vote with reactions below"  # Custom emoji work as reactions, not in footer text

# Content Filter
content_filter:
  enabled: true
  
  # Channels where only x.com links and images are allowed (from channels.yaml)
  filtered_channels: ${channels.content_filtered}
  
  # Roles exempt from filtering (from roles.yaml)
  whitelisted_roles: ${roles.whitelists.content_filter_exempt}
  
  # Warning settings
  send_warning: true
  warning_message: "{user}, only messages with **x.com links or images** are allowed in this channel."
  warning_delete_after: 5  # Seconds before warning is deleted

