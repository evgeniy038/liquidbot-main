# Content Submission System (Anti-Slop)
# Liquid content moderation with guild-specific submission channels
content_submissions:
  enabled: true
  
  # Decision timeout - submissions expire if no decision within this time
  decision_timeout_hours: 24
  
  # Maximum revision attempts before auto-rejection
  max_revisions: 2
  
  # Submission channels per guild path (users submit content here)
  channels:
    traders: ""      # Channel ID for traders guild submissions
    content: ""      # Channel ID for content guild submissions  
    designers: ""    # Channel ID for designers guild submissions
    approved: ""     # Channel ID where approved content is forwarded (read-only)
    spotlight: ""    # Channel ID for spotlight content (optional, uses approved if empty)
  
