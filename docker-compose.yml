version: '3.8'

services:
  bot:
    build: .
    container_name: arc_discord_bot
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./arc_docs:/app/arc_docs:ro
      - ./arc_blogs:/app/arc_blogs:ro
      - ./config:/app/config:ro
    ports:
      - "8080:8080"  # Metrics endpoint
    depends_on:
      - qdrant
    networks:
      - bot_network
    environment:
      - QDRANT_URL=http://qdrant:6333
  
  qdrant:
    image: qdrant/qdrant:latest
    container_name: arc_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - bot_network

networks:
  bot_network:
    driver: bridge

volumes:
  qdrant_data:
    driver: local
